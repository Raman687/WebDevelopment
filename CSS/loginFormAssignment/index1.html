<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div id="box">
      <h2 id="heading"><u id="underline">Reg</u>istration</h2>

      <div class="formField">
        <input
          type="name"
          name="name"
          id="name"
          placeholder="&#128100;     Enter your name"
        />
      </div>

      <div class="formField">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="&#128386;      Enter your email"
        />
      </div>

      <div class="formField">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="&#128274;     Create a password"
        />
      </div>

      <div class="formField">
        <input
          type="password"
          name="password1"
          id="password1"
          placeholder="&#128274;     Confirm a password"
        />
      </div>

      <div id="terms">
        <input type="checkbox" />I accept all terms & conditions
      </div>

      <br />

      <button type="submit" id="register">Register Now</button>
      <div>
        <p id="account">Alreay have an account? <a id="logIn">Login Now</a></p>
      </div>
    </div>
  </body>
</html>
